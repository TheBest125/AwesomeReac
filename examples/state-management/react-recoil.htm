<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>React Recoil Demo</title>
        <link rel="stylesheet" href="state-management.css">
    </head>
    <body>
        <div id="root"></div>

        <!--
            React
            https://reactjs.org/
        -->
        <script src="https://unpkg.com/react@16.13.1/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <!--
            DataFormsJS JSX Loader
            https://www.dataformsjs.com/
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.5.4/js/react/jsxLoader.min.js"></script>
        <script>
            // Define [exports] and [require()] which are required by Recoil
            jsxLoader.addBabelPolyfills();
        </script>
        
        <!--
            React Recoil
            https://recoiljs.org/
        -->
        <script src="https://unpkg.com/recoil@0.0.7/dist/recoil.js"></script>

        <!-- App Code -->
        <script type="text/babel" src="react-recoil.jsx"></script>
    </body>
</html>
